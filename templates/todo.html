{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid bg-dark text-white min-vh-100">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mt-4">Список дел</h1>
                <form action="" method="post" class="my-4">
                    {% csrf_token %}
                    <div class="mb-3 text-center">
                        <label for="description" class="form-label text-white">Введите дело</label>
                        <input type="text" id="description" class="form-control" placeholder="Чем собираетесь заняться?" name="description" required>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label for="category" class="form-label">Категории</label>
                            <select id="category" class="form-select" name="category_select" required>
                                <option value="" disabled selected>Выберите категорию дела</option>
                                {% for category in categories %}
                                    <option value="{{ category.name }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col">
                            <label for="dueDate" class="form-label">Выберите дату</label>
                            <input type="date" id="dueDate" class="form-control" name="date" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <button class="btn btn-primary mt-3" name="Add" type="submit">
                            <i class="fa fa-plus"></i>
                            Добавить задание
                        </button>
                        <button class="btn btn-danger mt-3" name="Delete" type="submit">
                            <i class="fa fa-trash"></i>
                            Удалить дело
                        </button>
                    </div>
                    <div class="list-group my-3">
                        {% for todo in todos %}
                            <label class="list-group-item d-flex justify-content-between align-items-center">
                                <input class="form-check-input me-1" type="checkbox" name="checkedbox" value="{{ todo.id }}">
                                {{ todo.title }}
                                <span class="badge bg-info rounded-pill">{{ todo.category }}</span>
                                <strong><i class="fa fa-calendar"></i> {{ todo.created }} - {{ todo.due_date }}</strong>
                            </label>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
