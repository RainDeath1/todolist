
{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 " style="min-height: 101vh; bg-primary.bg-gradient">
    <div class="row justify-content-center ">
        <div class="col-md-6">
            <h1 class="text-center text-white mb-4" style="background-color: #485fc7;">Отредактируйте ваши категории</h1>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3 text-center">
                    <label for="description" class="form-label text-white">Введите категории</label>
                    <input type="text" id="description" class="form-control" placeholder="Какого рода у вас дела?" name="name" required>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button class="btn btn-primary" name="Add" type="submit">
                        <i class="fas fa-plus"></i> Добавить категорию
                    </button>
                    <button class="btn btn-danger" name="Delete" formnovalidate type="submit">
                        <i class="fas fa-trash-alt"></i> Удалить категорию
                    </button>
                </div>

                <div class="list-group mt-4">
                    {% for category in categories %}
                        <div class="list-group-item list-group-item-action">
                            <input class="form-check-input me-1" type="checkbox" value="{{ category.id }}" name="check">
                            {{ category.name }}
                        </div>
                    {% endfor %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
